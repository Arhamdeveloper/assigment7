<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <h3><a href="index.html">Home</a></h3>
    <fieldset>
        <legend style="color: navy;">Personal Information</legend>
        <form action="">
            <table width="40%">
                <tr><td><label for="name">Name:</label></td><td><input type="text" id="name"></td></tr>
                <tr><td><label for="email">Email Address:</label></td><td><input type="email" id="email"></td></tr>
                <tr><td><label for="password">Password:</label></td><td><input type="password" id="password"></td></tr>
                <tr><td><label for="cpassword">Confirm Password:</label></td><td><input type="password" id="cpassword"></td></tr>
            </table >
        </form>
    </fieldset>
    <fieldset>
        <legend style="color: navy;">Address Details</legend>
        <form action="">
            <table width="40%">
                <tr><td><label for="address">Address line one:</label></td><td><input type="text" id="address"></td></tr>
                <tr><td><label for="2address">Address line two:</label></td><td><input type="text" id="2address"></td></tr>
                <tr><td><label for="city">Town / City</label></td><td><input type="text" id="city"></td></tr>
                <tr><td><label for="zip">Zip / Post code</label></td><td><input type="text" id="zip"></td></tr>
            </table>
        </form>
    </fieldset> <br>
    <button style="color: navy;">Sign Up!</button>
</body>
</html>
