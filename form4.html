<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <h3><a href="index.html">Home</a></h3>
    <fieldset>
        <legend>Login details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password">
    </fieldset>
    <fieldset>
        <legend>Your feedback</legend>
        <p>please check all the emotion that apply to you:</p>
        <label for="angry">Angry</label>
        <input type="checkbox" id="angry"><br>
        <label for="sad">Sad</label>
        <input type="checkbox" id="sad"><br>
        <label for="happy">Happy</label>
        <input type="checkbox" id="happy"><br>
        <label for="ambivalent">Ambivalent</label>
        <input type="checkbox" id="ambivalent">


    </fieldset>
    <input type="submit">
</body>
</html>
